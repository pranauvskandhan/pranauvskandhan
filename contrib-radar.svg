<svg width="720" height="520" viewBox="0 0 720 520" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill:#0b1220; }
    .axis { stroke:#2e3a55; stroke-width:2; }
    .guide { stroke:#1f2a44; stroke-width:1; fill:none; }
    .poly { fill:rgba(90, 255, 120, 0.25); stroke:#6BFF8A; stroke-width:3; }
    .dot { fill:#6BFF8A; stroke:#0b1220; stroke-width:2; }
    .label { fill:#b8c7e0; font: 18px/1.2 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; text-anchor:middle;}
    .label.small { font-size: 16px; }
    .pct { fill:#8fb4ff; font:14px/1.2 ui-sans-serif; text-anchor:middle; }
    .title { fill:#dfe7f6; font: 22px/1.2 ui-sans-serif; font-weight:600; }
  </style>

  <rect class="bg" x="0" y="0" width="720" height="520" rx="16"/>

  <!-- Axes -->
  <line class="axis" x1="360" y1="270" x2="360" y2="110"/><line class="axis" x1="360" y1="270" x2="520" y2="270"/><line class="axis" x1="360" y1="270" x2="360" y2="430"/><line class="axis" x1="360" y1="270" x2="200" y2="270"/>

  <!-- Guides -->
  <polygon class="guide" points="360,230 400,270 360,310 320,270"/><polygon class="guide" points="360,190 440,270 360,350 280,270"/><polygon class="guide" points="360,150 480,270 360,390 240,270"/><polygon class="guide" points="360,110 520,270 360,430 200,270"/>

  <!-- Filled polygon -->
  <polygon class="poly" points="360,270 360,270 360,270 200,270"/>
  <circle class="dot" cx="360" cy="270" r="6"/><circle class="dot" cx="360" cy="270" r="6"/><circle class="dot" cx="360" cy="270" r="6"/><circle class="dot" cx="200" cy="270" r="6"/>

  <!-- Labels & percents -->
  
      <text class="label" x="360" y="58">0%</text>
      <text class="label small" x="360" y="80">Code review</text>
    
      <text class="label" x="566" y="264">0%</text>
      <text class="label small" x="566" y="286">Issues</text>
    
      <text class="label" x="360" y="470">0%</text>
      <text class="label small" x="360" y="492">Pull requests</text>
    
      <text class="label" x="154" y="264">100%</text>
      <text class="label small" x="154" y="286">Commits</text>
    

  <!-- Title -->
  <text class="title" x="80" y="50">Contribution types (last 12 months)</text>
</svg>